<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>
</head>
<body>
<a href="/boards">게시글 목록</a>

<form action="/board" th:object="${boardWriteForm}" method="post">
	<h1>title</h1>
	<input type="text" th:field=*{title} placeholder="제목을 입력하세요."/>
	<h2>content</h2>
	<textarea th:field=*{content} cols="30" rows="10"></textarea>
	<hr />
	<button type="submit">작성</button>
</form>

</body>
</html>
